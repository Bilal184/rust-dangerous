language: rust
dist: bionic
rust:
  - stable
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_cache:
  - cargo install cargo-tarpaulin || echo "cargo-tarpaulin already installed"
  - cargo install cargo-update  || echo "cargo-update already installed"
  - cargo install cargo-audit  || echo "cargo-audit already installed"
  - cargo install-update --all
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo
script:
  - cargo clean
  - cargo build
  - cargo test
  - cargo test --no-default-features
  - cargo fmt -- --check
after_success: |
  # This requires a -Z flag for Doctests, which is current unstable
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    cargo tarpaulin -f --ignore-panics --ignore-tests --run-types Tests Doctests --out Xml
    bash <(curl -s https://codecov.io/bash)
  fi
